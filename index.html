<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeWe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/prefixfree.jquery.js"></script>
    
</head>
<body>
    <div class="wrap">
        <header>
            <a href="index.html">
                <h1>SeeWe</h1>
            </a>
            <div class="nav">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="search">
            </div>
        </header>
        <section class="main_visual">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/지구를 지켜라.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/mrvengeance.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/bigscene.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/jsa.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/signal.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Constantine.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <p>오늘의 추천 작품</p>
            <span class="line"></span>
        </section>

        <section class="replay">
            <h3>시청 중인 작품</h3>
            <p>어디까지 봤어요? 중간에 멈춘 작품 다시 보기!</p>
            <div class="list">
                <ul>
                    <li>
                        <img src="images/img3.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/img4.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/img5.jpg" alt="">
                    </li>
                </ul>
            </div>
            <span class="line"></span>
        </section>

        <section class="ranking">
            <h3>오늘의 화제작</h3>
            <div class="rank">
                <div class="rank_img">
                    <img src="images/img1.jpg" alt="">
                </div>
                <div class="rank_text">
                    <strong>1</strong>
                    <p class="rank_title">지구를 지켜라 <span class="age19">19</span></p>
                    <p class="genre">영화 SF 블랙코미디</p>
                    <p class="actor">신하균 백윤식 황정민 ...</p>
                    <div class="rank_btn">
                        <a href="movie.html" class="watch"><img src="images/button1.png" alt="시청하기"></a>
                        <a href="#" class="later"><img src="images/button2.png" alt="나중에 보기"></a>
                        <a href="movie.html" class="rank_more">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="rank">
                <div class="rank_img">
                    <img src="images/gunsntalks.jpg" alt="">
                </div>
                <div class="rank_text">
                    <strong>2</strong> 
                    <p class="rank_title">킬러들의 수다 <span class="age15">15</span></p>
                    <p class="genre">영화 액션 코미디</p>
                    <p class="actor">신현준 정재영 신하균 원빈 ...</p>
                    <div class="rank_btn">
                        <a href="#" class="watch"><img src="images/button1.png" alt="시청하기"></a>
                        <a href="#" class="later"><img src="images/button2.png" alt="나중에 보기"></a>
                        <a href="#" class="rank_more">자세히 보기</a>
                    </div>
                </div>
                <span class="line"></span>
            </div>
            <div class="rank">
                <div class="rank_img">
                    <img src="images/monster.jpg" alt="">
                </div>
                <div class="rank_text">
                    <strong>3</strong>
                    <p class="rank_title"> 괴물 <span class="age15">15</span></p>
                    <p class="genre">드라마 스릴러 미스터리</p>
                    <p class="actor">신하균 여진구 김신록 ...</p>
                    <div class="rank_btn">
                        <a href="#" class="watch"><img src="images/button1.png" alt="시청하기"></a>
                        <a href="#" class="later"><img src="images/button2.png" alt="나중에 보기"></a>
                        <a href="#" class="rank_more">자세히 보기</a>
                    </div>
                </div>
                <span class="line"></span>
            </div>
            <span class="more">더 보기</span>
        </section>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
