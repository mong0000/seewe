<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeWe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/prefixfree.jquery.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <a href="index.html">
                <h1>SeeWe</h1>
            </a>
            <div class="search">
                <a href="javascript:void(0)" class="search_btn">
                    <span></span>
                    <input type="text" class="search_bar" placeholder="         제목, 출연진">
                </a>
            </div>
            <div class="nav">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <section class="movie">
            <div class="movie_visual">
                <img src="images/지구를 지켜라2.jpg" alt="">
            </div>
            <div class="movie_top">
                <div class="movie_title">
                    <img src="images/지구를 지켜라.png" alt="">
                </div>
                <div class="movie_sub">
                    <p><span class="age19">19</span> 한국 영화 SF 스릴러 코미디</p>
                    <p>2003 · 1시간 56분</p>
                    <p>출연 : 신하균 백윤식 황정민</p>
                    <p>감독 : 장준환</p>
                </div>
            </div>
            <div class="movie_bottom">
                <div class="bt_sub">
                    <div class="bt_left">
                        <p>평점 : 3.4점 <span>예상 : 4.5점</span></p>
                        <a href="#" class="watch"><img src="images/button1.png" alt="시청하기"></a>
                        <a href="#" class="later"><img src="images/button2.png" alt="나중에 보기"></a>
                    </div>
                    <div class="bt_right">
                    </div>
                </div>
                <span class="line"></span>
            </div>
            <div class="movie_text">
                <p>못 믿겠어? 외계인이 지구를 파괴할 거라고!<br>
                    그러니까 하루빨리 안드로메다의 왕자를 만나야 해.<br>왕자를 만나려면?<br>외계인을 납치해 왕자를 만나게 해달라고 협박하는 수밖에.</p>
            </div>

            <!--<div class="movie_ot">
                <h3>신하균과 관련있는 작품</h3>
            </div>
        -->
        </section>
    </div>
    
<script src="js/main.js"></script>
</body>
</html>
